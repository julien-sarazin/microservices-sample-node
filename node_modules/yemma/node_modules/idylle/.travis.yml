language: node_js
node_js:
  - "6.10"

install:
- npm install
branches:
  only:
  - master

deploy:
  provider: npm
  email: julien.sarazin@me.com
  api_key:
    secure: 
  on:
    tags: true
    repo: julien-sarazin/idylle

after_success:
  - npm install -g istanbul
  - npm run coverage
  - npm install -g codeclimate-test-reporter
  - codeclimate-test-reporter < coverage/lcov.info